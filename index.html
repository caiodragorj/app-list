<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App Lista</title>
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>
  <header class="header">
    <img class="logo" src="assets/logo.png" alt="quicklist">
    <a href="#" class="back-link">← Voltar</a>
  </header>

  <main class="container">
    <h1 class="title">Compras da semana</h1>

    <form id="add-item-form" class="add-item-form">
      <input type="text" id="item-input" class="item-input" placeholder="Adicione um novo item"
        aria-label="Adicionar item" />
      <button type="submit" class="add-button">Adicionar item</button>
    </form>

    <ul id="item-list" class="item-list">
     
      <li class="item">
        <div class="check-image"></div>
        <input type="checkbox" class="item-checkbox" />
        <label class="item-label">Pão de forma</label>
        <button class="delete-button" aria-label="Remover item"></button>
      </li>

      <li class="item">
        <div class="check-image"></div>
        <input type="checkbox" class="item-checkbox" />
        <label class="item-label">Banana</label>
        <button class="delete-button" aria-label="Remover item"></button>
      </li>

    </ul>

    <div id="alert-box" class="alert-box hidden">
      <img src="/assets/icon/warning-circle-filled.svg" alt="">
      <span class="alert-message">O item foi removido da lista</span>
      <button class="close-alert">x</button>
    </div>
  </main>
</body>

</html>
